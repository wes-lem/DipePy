<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=UTF-8">
    <title>Cadastro Usuário</title>
    <link rel="shortcut icon" href="static/img/icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="d-flex justify-content-between c-padrao">
    <div class="w-25 bg-gradiente p-5 px-4">
        <a href="/index">
            <img src="static/img/DipeSlogan.svg" alt="DipeLogo" class="img-fluid">
        </a>

        <h4 class="fw-regular mt-5 mb-4">Venha desbloquear
            todo o seu <strong>potencial</strong>
            conosco!</h4>

        <small class="fs-5">Somos a sua solução para
            um bom desempenho acadêmico.</small>

    </div>

    <section class="bg-branco w-75 shadow">
        <div class="container h-100 p-5 d-flex align-items-center justify-content-center">
            <div class="row row-cols-1 w-100">
                <div class="d-flex align-items-center flex-column">
                    <h3 class="text-center">Primeiro Login</h3>
                    <img src="/static/img/step1.svg" alt="" class="w-50 img-fluid">
                </div>
                <form method="post" action="/cadastro" class="d-flex flex-column">
                    <label class="mt-3">Email:</label>
                    <input type="email" name="email" class="form-control border-0 bg-cinza mt-1"
                    placeholder="Digite seu e-mail" required>
                    <label class="mt-3">Senha:</label>
                    <input type="password" name="senha" class="form-control border-0 bg-cinza mt-1"
                    placeholder="Digite sua senha" required>
                    <div class="w-100 d-flex justify-content-between">
                        <a href="/login" class="btn mt-4 fs-5 fw-bold c-padrao col-50 text-center">Voltar</a>
                        <button type="submit" class="btn btn-padrao ativo col-50 mt-4 fs-4 fw-bold c-black">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
