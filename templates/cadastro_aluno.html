<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=UTF-8">
    <title>Cadastro Aluno</title>
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="d-flex justify-content-between c-padrao">
    <div class="w-25 bg-gradiente p-5 px-4">
        <a href="/index">
            <img src="/static/img/DipeSlogan.svg" alt="DipeLogo" class="img-fluid">
        </a>

        <h4 class="fw-regular mt-5 mb-4">Venha desbloquear
            todo o seu <strong>potencial</strong>
            conosco!</h4>

        <small class="fs-5">Somos a sua solução para
            um bom desempenho acadêmico.</small>

    </div>

    <section class="bg-branco w-75 shadow">
        <div class="container h-100 p-5 d-flex align-items-center justify-content-center">
            <div class="row row-cols-1 w-100">
                <div class="d-flex align-items-center flex-column">
                    <h3 class="text-center">Primeiro Login</h3>
                    <img src="/static/img/step2.svg" alt="" class="w-50 img-fluid mt-3">
                </div>

                <form method="post" action="/cadastro/aluno/{{ idUser }}" class="d-flex flex-column">
                    <!-- <label for="matricula" class="mt-3">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" class="form-control border-0 bg-cinza mt-1"
                    placeholder="" required> -->
                
                    <label for="nome" class="mt-3">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control border-0 bg-cinza mt-1"
                    placeholder="Digite seu nome" required>
                
                    <label for="ano" class="mt-3">Série:</label>
                    <input type="number" id="ano" name="ano" class="form-control border-0 bg-cinza mt-1"
                    placeholder="Digite sua série" required>
                
                    <label for="curso" class="mt-3">Curso:</label>
                    <select id="curso" name="curso" class="form-select border-0 bg-cinza mt-1" required>
                        <option value="Redes de Computadores">Redes de Computadores</option>
                        <option value="Agropecuária">Agropecuária</option>
                    </select>
                
                    <div class="w-100 d-flex justify-content-end">
                        <button type="submit" class="btn btn-padrao ativo col-50 mt-4 fs-4 fw-bold c-black">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
